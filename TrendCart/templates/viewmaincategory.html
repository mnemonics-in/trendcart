{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">

<div class="container mt-5">
  <table class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Category Name</th>
        <th scope="col">Category Description</th>
      </tr>
    </thead>
    <tbody>
     {% for i in v %}

      <tr>
        <td>{{i.name}}</td>
        <td>{{i.desc}}</td>
      </tr>
{% endfor %}
      <!-- Add more rows as needed -->
    </tbody>
  </table>
</div>

</div>


{% endblock %}
