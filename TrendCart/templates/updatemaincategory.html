{% extends 'base.html' %}
{% load static %}
{% block content %}

 <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .form-title {
            margin-bottom: 20px;
        }
        .form-control {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-container">
                <h4 class="form-title text-center">Update Category</h4>
                <form method="POST" action="updaterecord/{{ v.id }}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Category Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Category Name" name="name" value="{{v.name}}" required>
                    </div>
                    <div class="form-group">
                        <label for="desc">Category Description</label>
                        <input type="text" class="form-control" id="desc" maxlength="100" minlength="10" placeholder="Category Description" name="desc" value="{{v.desc}}" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Update Category</button>
                </form>
            </div>
        </div>
    </div>
</div>
