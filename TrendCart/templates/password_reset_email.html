<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Request</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4">
            <h2 class="text-center mb-4">Password Reset Request</h2>
            <p>An email with instructions to reset your password has been sent to your registered email address.</p>
            <p>If you don't receive an email within a few minutes, please check your spam folder.</p>
            <p>Return to <a href="{% url 'Accounts:login' %}">login page</a></p>
        </div>
    </div>
</body>
</html>
